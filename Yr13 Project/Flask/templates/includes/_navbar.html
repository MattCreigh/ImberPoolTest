<div class="NavContainer">
  <img src="#" alt="Logo" id="Logo">
  <div class="SignUpContainer">
    {% if session.logged %}
      <form action="/logout" method="post"><button type="submit" id="LogOut">Log Out</button></form>
    {% else %}
      <form action="/signup" method="post"><button type="submit" id="SignUp" >Sign Up</button></form>
    {% endif %}
  </div>
</div>
